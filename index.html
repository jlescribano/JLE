<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diagn√≥stico Calendario</title>
    <style>
        body { font-family: sans-serif; background: #001a3d; color: white; padding: 20px; text-align: center; }
        .debug-box { background: #000; color: #0f0; padding: 15px; text-align: left; font-family: monospace; font-size: 12px; border-radius: 8px; margin-top: 20px; overflow-x: auto; }
        .match-card { background: white; color: #333; padding: 10px; border-radius: 8px; margin: 10px auto; max-width: 400px; display: flex; justify-content: space-between; align-items: center; }
        img { width: 30px; }
    </style>
</head>
<body>
    <h1>üîç ESTADO DEL CALENDARIO</h1>
    <div id="status">Iniciando diagn√≥stico...</div>
    <div id="resultados"></div>
    <div id="debug" class="debug-box">Esperando respuesta del servidor...</div>

    <script>
        async function test() {
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');
            const resultados = document.getElementById('resultados');
            const key = "2618ce8355bed488c07e92dd85339019";

            try {
                status.innerHTML = "Consultando temporada 2025...";
                // Probamos una consulta m√°s amplia: Partidos del Bar√ßa en 2025
                const resp = await fetch('https://v3.football.api-sports.io/fixtures?team=81&season=2025', {
                    headers: { "x-rapidapi-key": key, "x-rapidapi-host": "v3.football.api-sports.io" }
                });
                
                const data = await resp.json();
                
                // Mostramos el "secreto" de la API en el cuadro negro
                debug.innerHTML = "RESPUESTA API: " + JSON.stringify(data).substring(0, 500) + "...";

                if (data.response && data.response.length > 0) {
                    status.innerHTML = "‚úÖ ¬°Datos encontrados! Filtrando pr√≥ximos...";
                    const hoy = new Date();
                    const proximos = data.response
                        .filter(p => new Date(p.fixture.date) > hoy)
                        .sort((a, b) => new Date(a.fixture.date) - new Date(b.fixture.date))
                        .slice(0, 5);

                    if(proximos.length === 0) {
                        status.innerHTML = "‚ö†Ô∏è API responde, pero no hay partidos futuros en 2025.";
                    } else {
                        status.innerHTML = "Partidos encontrados:";
                        resultados.innerHTML = proximos.map(p => `
                            <div class="match-card">
                                <img src="${p.teams.home.logo}">
                                <div>${p.teams.home.name} vs ${p.teams.away.name}<br><small>${new Date(p.fixture.date).toLocaleString()}</small></div>
                                <img src="${p.teams.away.logo}">
                            </div>
                        `).join('');
                    }
                } else {
                    status.innerHTML = "‚ùå El servidor dice que no hay partidos para el ID 81.";
                }

            } catch (e) {
                status.innerHTML = "‚ùå Error de red: " + e.message;
            }
        }
        test();
    </script>
</body>
</html>
