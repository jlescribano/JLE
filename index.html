<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #001a3d; color: white; text-align: center; padding: 20px; }
        h1 { color: #edbb00; text-shadow: 2px 2px 4px #000; }
        .match-card { background: white; color: #333; padding: 15px; border-radius: 12px; width: 90%; max-width: 400px; margin: 15px auto; display: flex; align-items: center; justify-content: space-between; border-left: 10px solid #a50044; box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
        .info { flex: 1; }
        .fecha { font-size: 0.9rem; color: #666; font-weight: bold; }
        .equipos { font-weight: bold; color: #004d98; font-size: 1.1rem; margin: 5px 0; }
    </style>

<body>
    <h1>ðŸ”µðŸ”´ PRÃ“XIMOS PARTIDOS ðŸ”´ðŸ”µ</h1>
    <div id="calendario">Cargando prÃ³ximos encuentros...</div>

    <script>
        // Usamos una fuente de datos alternativa mÃ¡s flexible
        async function cargarCalendario() {
            const contenedor = document.getElementById('calendario');
            try {
                // Consultamos a una base de datos de deportes abierta
                const res = await fetch('https://www.thesportsdb.com/api/v1/json/3/eventsnext.php?id=133739');
                const data = await res.json();

                if (!data.events) {
                    contenedor.innerHTML = "No hay partidos prÃ³ximos programados en este momento.";
                    return;
                }

                contenedor.innerHTML = data.events.map(evento => `
                    <div class="match-card">
                        <div class="info">
                            <div class="fecha">${evento.strTimestamp ? new Date(evento.strTimestamp).toLocaleString('es-ES', {weekday:'long', day:'numeric', month:'long', hour:'2-digit', minute:'2-digit'}) : evento.dateEvent}</div>
                            <div class="equipos">${evento.strEvent}</div>
                            <div style="font-size:0.8rem; color:#a50044; font-weight:bold;">${evento.strLeague}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                contenedor.innerHTML = "Error al cargar el calendario. Por favor, intenta de nuevo.";
            }
        }
        cargarCalendario();
    </script>
</body>
