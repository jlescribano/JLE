<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Bar√ßa - Live</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #001a3d; color: white; text-align: center; padding: 20px; }
        h1 { color: #edbb00; text-shadow: 2px 2px 4px #000; margin-bottom: 30px; }
        .match-card { background: white; color: #333; padding: 20px; border-radius: 15px; width: 95%; max-width: 450px; margin: 15px auto; border-left: 12px solid #a50044; box-shadow: 0 6px 15px rgba(0,0,0,0.5); }
        .fecha { font-size: 0.9rem; color: #666; font-weight: bold; text-transform: capitalize; }
        .equipos { font-weight: bold; color: #004d98; font-size: 1.2rem; margin: 10px 0; line-height: 1.4; }
        .liga { font-size: 0.85rem; color: #a50044; font-weight: bold; border-top: 1px solid #eee; pt: 8px; margin-top: 8px; display: block; }
    </style>
</head>
<body>
    <h1>üîµüî¥ PR√ìXIMOS PARTIDOS üî¥üîµ</h1>
    <div id="calendario">Cargando el calendario cul√©...</div>

    <script>
        async function cargarCalendario() {
            const contenedor = document.getElementById('calendario');
            try {
                // ID 133702 es el c√≥digo exacto del FC Barcelona en esta API
                const res = await fetch('https://www.thesportsdb.com/api/v1/json/3/eventsnext.php?id=133702');
                const data = await res.json();

                if (!data.events) {
                    contenedor.innerHTML = "üìÖ No hay partidos pr√≥ximos registrados en este momento.";
                    return;
                }

                contenedor.innerHTML = data.events.map(evento => {
                    // Ajuste de fecha para que sea legible
                    const opciones = { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' };
                    const fecha = evento.strTimestamp 
                        ? new Date(evento.strTimestamp).toLocaleString('es-ES', opciones) 
                        : `${evento.dateEvent} - ${evento.strTime}`;

                    return `
                        <div class="match-card">
                            <div class="fecha">${fecha}</div>
                            <div class="equipos">${evento.strEvent.replace(' vs ', '<br>vs<br>')}</div>
                            <span class="liga">${evento.strLeague}</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                contenedor.innerHTML = "‚ùå Error al conectar con el servidor de deportes.";
            }
        }
        cargarCalendario();
    </script>
</body>
</html>
