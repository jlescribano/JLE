<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Bar√ßa - Live</title>
    <style>
        body { font-family: sans-serif; background-color: #001a3d; color: white; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #ffcc00; }
        #partidos { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
        .match-card { background: white; color: #333; padding: 15px; border-radius: 12px; width: 300px; border-left: 8px solid #a50044; display: flex; align-items: center; justify-content: space-between; }
        .match-today { border: 4px solid #ffcc00; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 204, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); } }
        .team-logo { width: 40px; height: 40px; }
        .info { text-align: center; flex: 1; }
        .date { font-size: 0.8rem; color: #666; }
        .teams { font-weight: bold; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üîµüî¥ PR√ìXIMOS PARTIDOS üî¥üîµ</h1>
    <div id="partidos">Cargando datos oficiales...</div>

    <script>
        const API_KEY = "2618ce8355bed488c07e92dd85339019";
        const MASC_ID = 81;
        const FEM_ID = 1557;

        async function traerPartidos(id) {
            try {
                const res = await fetch(`https://v3.football.api-sports.io/fixtures?team=${id}&next=5`, {
                    headers: { "x-rapidapi-key": API_KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
                });
                const data = await res.json();
                return data.response;
            } catch (e) { return []; }
        }

        function crearHTML(lista, idPrincipal) {
            if (!lista.length) return "<p>No hay partidos programados.</p>";
            const hoy = new Date().toISOString().split('T')[0];
            
            return lista.map(m => {
                const rival = m.teams.home.id === idPrincipal ? m.teams.away : m.teams.home;
                const fechaP = new Date(m.fixture.date);
                const esHoy = fechaP.toISOString().split('T')[0] === hoy;
                
                return `
                    <div class="match-card ${esHoy ? 'match-today' : ''}">
                        <img src="https://media.api-sports.io/football/teams/81.png" class="team-logo">
                        <div class="info">
                            <div class="date">${fechaP.toLocaleString()}</div>
                            <div class="teams">Bar√ßa vs ${rival.name}</div>
                            <div style="font-size:0.7rem">${esHoy ? '‚≠ê ¬°JUEGA HOY!' : 'Pr√≥ximamente'}</div>
                        </div>
                        <img src="${rival.logo}" class="team-logo">
                    </div>`;
            }).join('');
        }

        async function init() {
            const [m, f] = await Promise.all([traerPartidos(MASC_ID), traerPartidos(FEM_ID)]);
            document.getElementById('partidos').innerHTML = crearHTML(m, MASC_ID) + crearHTML(f, FEM_ID);
        }
        init();
    </script>
</body>
</html>
