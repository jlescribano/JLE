<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Bar√ßa - Live</title>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: #001e4c; color: white; text-align: center; padding: 20px; margin: 0; }
        h1 { color: #edbb00; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-bottom: 25px; }
        #contenedor { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .match-card { 
            background: white; 
            color: #333; 
            padding: 15px; 
            border-radius: 15px; 
            width: 95%; 
            max-width: 450px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-left: 10px solid #a50044; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.3); 
        }
        .logo { width: 50px; height: 50px; object-fit: contain; }
        .info { flex: 1; padding: 0 10px; }
        .fecha { font-size: 0.85rem; color: #666; font-weight: bold; text-transform: capitalize; }
        .equipos { font-weight: bold; color: #004d98; font-size: 1.1rem; margin: 5px 0; }
        .liga { font-size: 0.75rem; color: #a50044; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <h1>üîµüî¥ PR√ìXIMOS PARTIDOS üî¥üîµ</h1>
    <div id="contenedor">Cargando partidos del Bar√ßa...</div>

    <script>
        async function cargarBarca() {
            const lista = document.getElementById('contenedor');
            try {
                // ID 133702 = FC Barcelona
                const res = await fetch('https://www.thesportsdb.com/api/v1/json/3/eventsnext.php?id=133702');
                const data = await res.json();

                if (!data.events) {
                    lista.innerHTML = "üìÖ No hay partidos pr√≥ximos en la agenda.";
                    return;
                }

                lista.innerHTML = data.events.map(e => {
                    const opciones = { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' };
                    const fechaTxt = e.strTimestamp 
                        ? new Date(e.strTimestamp).toLocaleString('es-ES', opciones) 
                        : `${e.dateEvent} ${e.strTime}`;

                    return `
                        <div class="match-card">
                            <img src="https://www.thesportsdb.com/images/media/team/badge/small/vxptqy1421601005.png" class="logo" alt="Bar√ßa">
                            <div class="info">
                                <div class="fecha">${fechaTxt}</div>
                                <div class="equipos">${e.strEvent.replace('vs', ' <br>vs<br> ')}</div>
                                <div class="liga">${e.strLeague}</div>
                            </div>
                            <img src="https://www.thesportsdb.com/images/media/team/badge/small/rrqxuy1421601309.png" class="logo" style="filter: grayscale(0.5); opacity: 0.8;" alt="Rival">
                        </div>
                    `;
                }).join('');
            } catch (error) {
                lista.innerHTML = "‚ùå Error al conectar con el calendario.";
            }
        }
        cargarBarca();
    </script>
</body>
</html>
