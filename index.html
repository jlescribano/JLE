<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Bar√ßa - Live</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #001a3d; color: white; text-align: center; padding: 20px; }
        h1 { color: #edbb00; text-shadow: 2px 2px 4px #000; }
        #contenedor { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        .match-card { background: white; color: #333; padding: 15px; border-radius: 12px; width: 95%; max-width: 400px; display: flex; align-items: center; justify-content: space-between; border-left: 10px solid #a50044; box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
        .logo { width: 45px; height: 45px; object-fit: contain; }
        .info { flex: 1; padding: 0 10px; }
        .fecha { font-size: 0.85rem; color: #666; font-weight: bold; }
        .equipos { font-weight: bold; color: #004d98; margin: 5px 0; font-size: 1rem; }
        .comp { font-size: 0.7rem; color: #a50044; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîµüî¥ PR√ìXIMOS PARTIDOS üî¥üîµ</h1>
    <div id="contenedor">Sincronizando con el calendario 2026...</div>

    <script>
        const apiKey = "2618ce8355bed488c07e92dd85339019";
        const teamId = 81;
        const hoy = new Date();

        async function obtenerDatos(temporada) {
            const url = `https://v3.football.api-sports.io/fixtures?team=${teamId}&season=${temporada}`;
            const res = await fetch(url, {
                headers: { "x-rapidapi-key": apiKey, "x-rapidapi-host": "v3.football.api-sports.io" }
            });
            const json = await res.json();
            return json.response || [];
        }

        async function iniciar() {
            const lista = document.getElementById('contenedor');
            try {
                // Probamos 2025 y 2026 a la vez para no fallar
                const [data25, data26] = await Promise.all([obtenerDatos(2025), obtenerDatos(2026)]);
                const total = [...data25, ...data26];

                // Filtramos partidos de hoy en adelante
                const proximos = total
                    .filter(p => new Date(p.fixture.date) > hoy)
                    .sort((a, b) => new Date(a.fixture.date) - new Date(b.fixture.date))
                    .slice(0, 8);

                if (proximos.length === 0) {
                    lista.innerHTML = "üìÖ No hay partidos pendientes encontrados en el servidor.";
                    return;
                }

                lista.innerHTML = proximos.map(p => `
                    <div class="match-card">
                        <img src="${p.teams.home.logo}" class="logo">
                        <div class="info">
                            <div class="fecha">${new Date(p.fixture.date).toLocaleString('es-ES', {weekday: 'long', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'})}</div>
                            <div class="equipos">${p.teams.home.name} <br>vs<br> ${p.teams.away.name}</div>
                            <div class="comp">${p.league.name}</div>
                        </div>
                        <img src="${p.teams.away.logo}" class="logo">
                    </div>
                `).join('');

            } catch (e) {
                lista.innerHTML = "‚ùå Error de conexi√≥n.";
            }
        }
        iniciar();
    </script>
</body>
</html>
