<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario BarÃ§a - Live</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #001a3d; color: white; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #ffcc00; text-shadow: 2px 2px 4px #000; }
        #partidos { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
        .match-card { background: white; color: #333; padding: 15px; border-radius: 12px; width: 320px; border-left: 8px solid #a50044; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .team-logo { width: 50px; height: 50px; object-fit: contain; }
        .info { text-align: center; flex: 1; padding: 0 10px; }
        .date { font-size: 0.85rem; color: #666; font-weight: bold; }
        .teams { font-weight: bold; margin: 5px 0; font-size: 1rem; color: #004d98; }
        .loading-text { text-align: center; color: #ffcc00; font-style: italic; }
    </style>
</head>
<body>
    <h1>ðŸ”µðŸ”´ PRÃ“XIMOS PARTIDOS ðŸ”´ðŸ”µ</h1>
    <div id="partidos" class="loading-text">Conectando con la base de datos deportiva...</div>

    <script>
        const API_KEY = "2618ce8355bed488c07e92dd85339019";
        const BARCA_ID = 81; // ID oficial del FC Barcelona

        async function cargarCalendario() {
            const contenedor = document.getElementById('partidos');
            try {
                const res = await fetch(`https://v3.football.api-sports.io/fixtures?team=${BARCA_ID}&next=10`, {
                    headers: { "x-rapidapi-key": API_KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
                });
                const data = await res.json();
                
                if (!data.response || data.response.length === 0) {
                    contenedor.innerHTML = "<p>No hay partidos prÃ³ximos programados en este momento.</p>";
                    return;
                }

                contenedor.innerHTML = data.response.map(m => {
                    const fecha = new Date(m.fixture.date).toLocaleString('es-ES', {
                        weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit'
                    });
                    
                    return `
                        <div class="match-card">
                            <img src="${m.teams.home.logo}" class="team-logo">
                            <div class="info">
                                <div class="date">${fecha}</div>
                                <div class="teams">${m.teams.home.name} <br>vs<br> ${m.teams.away.name}</div>
                                <div style="font-size:0.7rem; color:#a50044;">${m.league.name}</div>
                            </div>
                            <img src="${m.teams.away.logo}" class="team-logo">
                        </div>`;
                }).join('');

            } catch (e) {
                contenedor.innerHTML = "<p>Error al conectar. Intenta recargar la pÃ¡gina en unos segundos.</p>";
            }
        }

        cargarCalendario();
    </script>
</body>
</html>
