<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Bar√ßa - Live</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #001a3d; color: white; text-align: center; padding: 20px; }
        h1 { color: #edbb00; }
        #contenedor { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        .match-card { background: white; color: #333; padding: 15px; border-radius: 12px; width: 90%; max-width: 400px; display: flex; align-items: center; justify-content: space-between; border-left: 10px solid #a50044; box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
        .logo { width: 45px; height: 45px; object-fit: contain; }
        .info { flex: 1; padding: 0 10px; }
        .fecha { font-size: 0.8rem; color: #666; font-weight: bold; }
        .equipos { font-weight: bold; color: #004d98; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üîµüî¥ CALENDARIO BAR√áA üî¥üîµ</h1>
    <div id="contenedor">Cargando pr√≥ximos partidos...</div>

    <script>
        async function buscarPartidos() {
            const lista = document.getElementById('contenedor');
            const apiKey = "2618ce8355bed488c07e92dd85339019";
            
            try {
                // Pedimos los partidos de la temporada 2025 (o actual)
                const url = `https://v3.football.api-sports.io/fixtures?team=81&season=2025`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': apiKey,
                        'x-rapidapi-host': 'v3.football.api-sports.io'
                    }
                });

                const data = await response.json();
                const hoy = new Date();

                // Filtramos: solo partidos que ocurran despu√©s de "ahora" y los ordenamos por fecha
                const proximos = data.response
                    .filter(p => new Date(p.fixture.date) > hoy)
                    .sort((a, b) => new Date(a.fixture.date) - new Date(b.fixture.date))
                    .slice(0, 5); // Solo mostramos los 5 primeros

                if (proximos.length === 0) {
                    lista.innerHTML = "üìÖ No hay partidos pendientes en la base de datos.";
                    return;
                }

                lista.innerHTML = proximos.map(partido => `
                    <div class="match-card">
                        <img src="${partido.teams.home.logo}" class="logo">
                        <div class="info">
                            <div class="fecha">${new Date(partido.fixture.date).toLocaleString('es-ES', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'})}</div>
                            <div class="equipos">${partido.teams.home.name} <br>vs<br> ${partido.teams.away.name}</div>
                        </div>
                        <img src="${partido.teams.away.logo}" class="logo">
                    </div>
                `).join('');

            } catch (error) {
                lista.innerHTML = "‚ùå Error al conectar con el servidor.";
            }
        }
        buscarPartidos();
    </script>
</body>
</html>
